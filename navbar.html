<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    *{
        padding:0;
        margin:0;
        box-sizing:border-box;
    }

    nav{
        width:100%;
        padding:15px 40px;
        background:#d4d2d2;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }

    .name{
        font-size:26px;
        font-weight:bold;
    }

    .menu{
        list-style:none;
        display:flex;
        gap:25px;
    }

    a{
        text-decoration:none;
        font-size:18px;
        color:black;
    }
</style>

<body>
    <nav>
    <div class="name">SnapDeal</div>
    <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Brands</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Support</a></li>
    </ul>
    
    </nav><br>
    

    <p>This is a nice website.Come and fill your details.This is a navbar for shopsy Website</p>
    
</body>
</html>
